<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h2>Admin Síða</h2>
    </div>    
    
    <div class="row">
            
                <div class="leftcolumn">
                        <div class="card">
                            {% for x in data %}
                                <h2>{{ x[1] }}</h2>
                                <p>{{ x[2] }}</p>
                                <p>{{ x[3] }}</p>
                            {% endfor %}
                            <a href="/">Heim</a>
                        </div>
                </div>       
        
        <div class="rightcolumn">
                <h2>delete</h2>
                <div class="login" class="card">
                    <form action="/delete_article", method="POST">
                        <p>Nafn greinar Þér langar að deleta:</p>
                        <input type='text' name="title">
                        <input type="submit">
                    </form>
                </div>
                <form action="/update_article", method="POST">
                    <p>titill frétts til að Breyta:</p>
                    <input type='text' name="title">
                    <p>nýr texti:</p>
                    <input type='text' name="article">
                    <input type="submit">
                </form>
        </div>
    </div>

            
        <div class="footer">
        <h2>Footer</h2>
        </div>
</body>
</html>
